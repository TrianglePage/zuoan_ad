<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>左岸留学</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/mycss.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="page1_up">

            </div>
            <div class="page1_mid">
                <!--<img id = "page1_blue_pic" class ="page1_blue_pic" src='./src/img/page_1_blue.jpg'>-->
                <img id = "page_1_blue" class ="page_1_blue" src='./src/img/page_1_blue.jpg'>
            </div>
            <div class="page1_down">

            </div>

        </div>
        <div class="swiper-slide" style="background:#1925a2;">

        </div>
        <div class="swiper-slide" style="background:#aa1913;">
            Slide 3
        </div>
        <div class="swiper-slide" style="background:#4dff91;">
            Slide 4
        </div>
        <div class="swiper-slide" style="background:#ff741e;">
            Slide 5
        </div>

</div>

<script src="js/jquery-1.10.1.min.js"></script>
