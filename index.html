<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>左岸留学</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/mycss.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="page1_up">

            </div>
            <div class="page1_mid">
                <!--<img id = "page1_blue_pic" class ="page1_blue_pic" src='./src/img/page_1_blue.jpg'>-->
                <div class="page1_text text1 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="2s">英语教育附属留学机构</div>
                <div class="page1_text text2 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">知名机构</div>
                <div class="page1_text text3 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="3s">国家留学机构</div>
                <div class="page1_text text4 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="3.5s">DIY</div>
                <div class="page1_text text5 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="4s">——各类留学机构，选择多样……</div>
                <div class="page1_text text6 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="4.5s">为什么是左岸教育？</div>
                <img id = "page_1_blue" class ="page_1_blue" src='./src/img/page_1_blue.jpg'>
            </div>
            <div class="page1_down">

            </div>

        </div>
        <div class="swiper-slide" style="background:#1925a2;">
            Slide 2
        </div>
        <div class="swiper-slide" style="background:#aa1913;">
            Slide 3
        </div>
        <div class="swiper-slide" style="background:#4dff91;">
            Slide 4
        </div>
        <div class="swiper-slide" style="background:#ff741e;">
            Slide 5
        </div>
    </div>
</div>

<!-- Swiper JS -->
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/swiper3.07.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/myjs.js"></script>

</body>
</html>
